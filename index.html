<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 1439px)"
    />
  </head>
  <body>
    <div class="card__container">
      <div class="card__image">
        <img
          class="card__image--mobile"
          src="./assets/images/image-product-mobile.jpg"
          alt="image-product-mobile"
        />
        <img
          class="card__image--desktop"
          src="./assets/images/image-product-desktop.jpg"
          alt="image-product-desktop"
        />
      </div>
      <main>
        <section>
          <h2 class="card-category">PERFUME</h2>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="card__price">$149.99 <span>$169.99</span></p>

          <button class="card__button"><span></span> Add to Cart</button>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anderson Palacio</a>.
    </div>
  </body>
</html>
